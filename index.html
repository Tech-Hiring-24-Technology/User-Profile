<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmask17CVkqkXNQ/ZH/XL1vWZ0Jyj7Yy7tcenmpD1ypASozpmT/E@iPtmFIB46ZmdtAc9eNBvHBH/ZpiBw" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  <div class="header">
    <div> <h2>User Profile</h2></div>
    <div id="img"><img src="images/techlogo.jpg"class="img"></div>
  
  </div>
  <section>
    <h3>Personal Details</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact"><br><br>
  </section>
  <section>
    <h3>Permanent Address</h3>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br><br>
    <label for="pincode">Pin Code:</label>
    <input type="number" id="pincode" name="pincode"><br><br>
  </section>
  <section>
    <h3>Education</h3>
    <label for="10thpercentage">10th Percentage:</label>
    <input type="number" id="10thpercentage" name="10thpercentage"><br><br>
    <label for="12thpercentage">12th Percentage:</label>
    <input type="number" id="12thpercentage" name="12thpercentage"><br><br>
    <label for="higherqualification">Higher Qualification:</label>
    <select id="higherqualification" name="higherqualification">
      <option value="">Select</option>
      <option value="UG">UG</option>
      <option value="PG">PG</option>
    </select><br><br>
    <label for="collagename">College Name:</label>
    <input type="text" id="collagename" name="collagename"><br><br>
    <label for="degreename">Degree Name:</label>
    <input type="text" id="degreename" name="degreename"><br><br>
    <label for="degreespecialization">Degree Specialization:</label>
    <input type="text" id="degreespecialization" name="degreespecialization"><br><br>
    <label for="yearofpassing">Year of Passing:</label>
    <input type="number" id="yearofpassing" name="yearofpassing"><br><br>
  </section>
  <div class="footer">
       <input type="submit" value="Submit">
      <a href="#"style="text-decoration:none"> <h6 >Sign in</h6></a>
  </div>
</form>
</body>
</html>
  </DOCTYPE>
